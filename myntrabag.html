<!DOCTYPE html>
<html lang="en">
<head>
  <title>Myntra Bag</title>
  <link rel="stylesheet" href="myntrabag.css">
</head>
<body>
  <button class="bag-button" onclick="cartquantity+=1;
    document.querySelector('#cart-summary').
    innerText=`Your Bag has ${cartquantity} items`;"
    >Add to Bag</button>
  <button class="wishlist-button" onclick="cartquantity-=1;
    document.querySelector('#cart-summary').
    innerText=`Your Bag has ${cartquantity} items`;">
    Move to Wishlist</button>
  <button class="bag-button" onclick="cartquantity+=2;
    document.querySelector('#cart-summary').
    innerText=`Your Bag has ${cartquantity} items`;">
    Add 1+1 Sale Item</button>
  <h1 id="cart-summary"></h1>
  <script>
    let cartquantity=0;
    document.querySelector('#cart-summary').
    innerText=`Your Bag has ${cartquantity} items`;
  </script>
</body>
</html>
